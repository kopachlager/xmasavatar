
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Mas Avatar Pro - Festive Profile Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    .font-christmas { font-family: 'Mountains of Christmas', cursive; }
    .font-serif-elegant { font-family: 'Playfair Display', serif; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: #1a0404; 
      color: #fef2f2; 
      margin: 0;
      overflow-x: hidden;
    }

    /* Brighter Festive Background */
    .festive-bg {
      background: 
        radial-gradient(circle at 50% -10%, #991b1b 0%, #450a0a 45%, #1a0404 100%);
      min-height: 100vh;
      position: relative;
    }

    .frost-overlay {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.5) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .snowflake {
      color: #fff;
      font-size: 1.2em;
      position: fixed;
      top: -10%;
      z-index: 3;
      user-select: none;
      pointer-events: none;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      opacity: 0.4;
      filter: blur(0.3px);
    }

    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    @keyframes snowflakes-shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(80px) rotate(180deg); }
    }

    @keyframes shimmer-sweep {
      0% { transform: translateX(-150%) skewX(-20deg); }
      20% { transform: translateX(150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }

    .shimmer-sweep {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.05) 30%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.05) 70%,
        transparent
      );
      animation: shimmer-sweep 6s infinite ease-in-out;
      pointer-events: none;
      z-index: 5;
    }

    .gold-border {
      border: 1px solid rgba(234, 179, 8, 0.2);
      background: rgba(69, 10, 10, 0.5);
      backdrop-filter: blur(20px);
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
    }

    .theme-card-active {
      box-shadow: 0 0 60px rgba(239, 68, 68, 0.2), 0 0 20px rgba(234, 179, 8, 0.1), inset 0 0 20px rgba(239, 68, 68, 0.1);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .grid-expand-transition {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
<script type="importmap">
{

</head>
