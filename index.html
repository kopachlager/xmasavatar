
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Mas Avatar Pro - Festive Profile Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Mountains+of+Christmas:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    .font-christmas { font-family: 'Mountains of Christmas', cursive; }
    .font-serif-elegant { font-family: 'Playfair Display', serif; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: #1a0404; 
      color: #fef2f2; 
      margin: 0;
      overflow-x: hidden;
    }

    /* Brighter, more vibrant Festive Background */
    .festive-bg {
      background: 
        radial-gradient(circle at 50% -20%, #ef4444 0%, #991b1b 40%, #450a0a 100%);
      min-height: 100vh;
      position: relative;
    }

    .frost-overlay {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1;
    }

    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .snowflake {
      color: #fff;
      font-size: 1.2em;
      position: fixed;
      top: -10%;
      z-index: 3;
      user-select: none;
      pointer-events: none;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      opacity: 0.6;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 110%; }
    }

    @keyframes snowflakes-shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(80px) rotate(180deg); }
    }

    @keyframes shimmer-sweep {
      0% { transform: translateX(-150%) skewX(-20deg); }
      25% { transform: translateX(150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }

    .shimmer-sweep {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.2) 30%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0.2) 70%,
        transparent
      );
      animation: shimmer-sweep 5s infinite ease-in-out;
      pointer-events: none;
      z-index: 5;
    }

    .gold-border {
      border: 1px solid rgba(234, 179, 8, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(25px);
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
    }

    .theme-card-active {
      box-shadow: 0 0 0 4px #ef4444, 0 30px 60px rgba(0,0,0,0.3);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .grid-expand-transition {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.3"
  }
}
</script>
</head>
<body class="festive-bg">
  <div class="frost-overlay"></div>
  <div class="vignette"></div>
  <div id="snowflakes" aria-hidden="true">
    <div class="snowflake" style="left:2%; animation-delay:0s,0s">❅</div>
    <div class="snowflake" style="left:12%; animation-delay:2s,1s">❄</div>
    <div class="snowflake" style="left:25%; animation-delay:4s,2s">❆</div>
    <div class="snowflake" style="left:40%; animation-delay:1s,0.5s">❅</div>
    <div class="snowflake" style="left:55%; animation-delay:6s,1.5s">❄</div>
    <div class="snowflake" style="left:70%; animation-delay:3s,2.5s">❆</div>
    <div class="snowflake" style="left:85%; animation-delay:5s,1s">❅</div>
    <div class="snowflake" style="left:95%; animation-delay:7s,2s">❄</div>
  </div>
  <div id="root" style="position: relative; z-index: 10;"></div>
  <!-- IMPORTANT: Explicit entry point for module loading -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
