[build]
  publish = "dist"
  command = "npm run build"

[functions]
  # Using esbuild is critical for the @google/genai SDK to be bundled correctly
  node_bundler = "esbuild"
  # Ensures the serverless functions use a modern Node.js environment
  node_version = "20"

[[redirects]]
  # This ensures that frontend routing works correctly
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"